name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_U }}
          password: ${{ secrets.DOCKER_P }}

      # Step 3: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4: Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .  # Root directory where Dockerfile is located
          push: true
          tags: ipsalmy/alpine-ssh:latest
          build-args: |
            PASSWORD=${{ secrets.SSH_PASSWORD }}

      # Step 5: Verify Image Digest
      - name: Image Digest
        run: echo "Image pushed with digest ${{ steps.build-push.outputs.digest }}"
